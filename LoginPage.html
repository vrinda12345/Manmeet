
<!DOCTYPE html>
<html lang="en">
<head>
  <title>CapBook</title>
  <!-- Bootstrap -->
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/bootstrap-theme.css" rel="stylesheet">
  <link href="assets/css/font-awesome.css" rel="stylesheet">
  <!-- simple style -->
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<style>
	a
	{
		color:#fff;
		text-decoration:none;
	}
	
</style>
<body>
  <div class="container-fluid justify-text-center" id="wrapper" style="padding:15% 0 0 0;">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>CapBook</h1>
          <h2 class="subtitle">Welcome To CapBook</h2>
        </div>
      </div>
	</div>

	<div class="container">
      <div class="row " id="loginForm">
        <div class="col-md-8 col-md-offset-2">
          <h3 style="color:#fff;">Login Here</h3>          
        </div>
        <form action="" method="post" role="form">
          <div class="col-md-4 col-md-offset-4" >
            <div class="form" >  
			  <div class="form-group">
                <input type="text" name="userName" class="form-control" id="userName" placeholder="Username or EmailID"/>
              </div>
			   <div class="form-group">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password"/>
               </div>			  
			 
			  <div class="form-group">
                <button type="button"  class="btn btn-success">Login</button>                
              </div>
			  <font color="white">
			  <a href="#forgotPassword" onClick="showforgotPassword()" >Forgot Password?</a>
			  <a href="RegistrationPage.html"> &nbsp Sign Up for CapBook</a></font>
            </div>
          </div>
        </form>
      </div>
	 
	  <div id="forgotPassword" style="display:none;">
		  <h3 style="color:#fff;"> Reset Password</h3>
		  <form action="" method="post" role="form">
			  <div class="col-md-4 col-md-offset-4" >
				<div class="form" >     			                
				  <div class="form-group">
					<input type="text" name="userName" class="form-control" id="userName" placeholder="Username/EmailID"/>                
				  </div>
				   <div class="form-group">
					<input type="password" name="password" class="form-control" id="password" placeholder="New Password"/>
				   </div>
				   <div class="form-group">
					<input type="password" name="password" class="form-control" id="password" placeholder="Confirm New Password"/>
				   </div>
				 
				  <div class="form-group">
					<button type="button"  class="btn btn-success">Change Password</button>                
				  </div>
				  <font color="white">
				  <a href="LoginPage.html">Sign In using Different User</a>
				  <a href="RegistrationPage.html"> &nbsp Sign Up for CapBook</a></font>
				</div>
			  </div>
		   </form>
	   </div>
	 </div>
	  
      <footer class="container" style="bottom:0px;">
        <div class="col-lg-6 col-lg-offset-3">
          <p class="copyright">&copy; CapBook - All Rights Reserved</p>
          <div class="credits">
            Designed by Team8
          </div>
        </div>
      </footer>
    </div>
  </div>
  
  <script>
	function showforgotPassword() {
	  var x = document.getElementById("forgotPassword");
	  var y = document.getElementById("loginForm");
	  if (x.style.display == "none") {
		x.style.display = "block";
		y.style.display = "none";
	  }
	  else
	  {
		x.style.display = "none";
		y.style.display = "block";	  
	  }
	}
  </script>
</body>

</html>
